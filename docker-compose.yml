version: "3.8"

# AI English Studio - 单容器部署
# SQLite + Express + 前端，一个容器搞定

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /
    container_name: ai-english-studio
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # 翻译服务配置 (可选)
      BAIDU_APP_ID: ${BAIDU_APP_ID:-}
      BAIDU_API_KEY: ${BAIDU_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # 语音评测配置 (可选)
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY:-}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION:-}
      TENCENT_SECRET_ID: ${TENCENT_SECRET_ID:-}
      TENCENT_SECRET_KEY: ${TENCENT_SECRET_KEY:-}
    volumes:
      - ./data:/app/data # SQLite 数据库和数据文件
      - ./uploads:/app/uploads # 上传的视频和图片
    ports:
      - "${PORT:-3000}:3000"

networks:
  default:
    name: ai-english-network
